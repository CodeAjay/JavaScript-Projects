<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Javascript Calculator</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">Javascript Calculator</h1>
        <input type="text" name="" id="cals" contenteditable="true">
        <div class="nums">
            <div id="1" class="numbers">1</div>
            <div id="2"  class="numbers">2</div>
            <div id="3"  class="numbers">3</div>
            <div id="plus"  class="sign">+</div>
            <div id="4"  class="numbers">4</div>
            <div id="5"  class="numbers">5</div>
            <div id="6"  class="numbers">6</div>
            <div id="minus"  class="sign">-</div>
            <div id="7"  class="numbers">7</div>
            <div id="8"  class="numbers">8</div>
            <div id="9"  class="numbers">9</div>
            <div id="mul"  class="sign">*</div>
            <div id="0"  class="numbers">0</div>
            <div id="div"  class="sign">/</div>
            <div id="equ"  class="sign">=</div>
            <div id="ac"  class="sign ac">X</div>
        </div>
    </div>
    
</body>
</html>
