<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="box">
                
            <div class='score-div'>
                <p class="score">YOUR LIVES</p>
                <p class="lifes" id="player-score"></p>
            </div>
            <h1>Rock<br>  paper<br>   scissors</h1>
            <div class='score-div'>
                <p class="score">CPU LIVES</p>
                <p class="lifes" id="cpu-score"></p>
            </div>
           

        </div>
        
        
        <h2 id="result-el">Choose!</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            
            
        </div>
        
        
        
        <div id="wrap-container">
            <div class="container-1">
                <div id="gameTextDiv">
                    <p id="gameText"></p>
                </div>
            </div>

            <div id="playerWrap">
                <p id="weapon-choice"></p>
            </div>

            <div id="botAttackDiv">
                <p id="cpu-choice"></p>
            </div>

            <div>
                <p id="botWeap"></p>
            </div>

        </div>
        

    </div>
    <div id='again-div'>
        <button type="button" id="playAgainBtn">Play Again</button>

    </div>
    
    
    
    
    
    
    
    
    
    
    
    

    <script src="index.js"></script>
</body>
</html>
